<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            border: 6px dotted chartreuse;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão: 300x150 -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="yes">

            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>

        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do
        
        <iframe src="https://www.google.com" frameborder="0" scrolling="no">

            <a href="https://www.google.com" target="_blank">Google</a>

        </iframe>
    
        não funciona no iframe.
    </p>
</body>
</html>
