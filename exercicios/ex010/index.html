<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>A imagem dinâmica está funcionando</h1>

    <p>Basta aumentar ou diminuir o tamanho da janela do seu navegador:</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem dinâmica">
    </picture>
    
    <h1>Áudio</h1>

    <p>Abaixo um reggaezinho pra você debochar legal:</p>
    
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/ohfire.mp3" type="audio/mpeg">
        <source src="midia/ohfire.ogg" type="audio/ogg">
        <source src="midia/ohfire.wav" type="audio/wav">
        <p>Seu navegador não suporta áudio. <a href="midia/ohfire.mp3" download="ohfire.mp3" type="audio/mpeg"></a></p>
    </audio>

</body>
</html>
